<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Мессенджеры</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <!-- Для будущего наполнения -->
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="page__wrapper">
                    <h1 class="page__title">Введите номер телефона</h1>
                    <p class="page__subtitle">(в любом формате: +7 900 123-45-67, 8(900)1234567, 9001234567 и т.д.)</p>
                    <div class="page__messagers"></div>
                </div>
                <form action="courses" method="post" class="page__form" id="messengerForm">
                    <div class="page__field">
                        <input type="tel" 
                               class="page__tel" 
                               id="phoneInput"
                               name="phone" 
                               autocomplete="tel"
                               inputmode="tel"
                               required 
                               placeholder="+7 900 123-45-67">
                        <div class="page__error" id="errorMessage" aria-live="polite"></div> 
                    </div>

                    <button class="page__button" type="submit" id="submitButton">Получить ссылки</button>
                </form>
            </div>
            <div class="area">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <!-- Для будущего наполнения -->
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>


</html>
